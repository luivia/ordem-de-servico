    <div class="container" id="form-container">
        <h3>Cadastro - Técnico</h3>
        <form>
            <div class="form-row">
                <div class="form-group col-md-9">
                    <label for="inputName">Informe seu nome completo</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nome Completo">
                </div>
                <div class="form-group col-md-9">
                    <label for="inputTelefone">Telefone</label>
                    <input type="tel" class="form-control" id="inputTelefone" placeholder="Telefone">
                </div>
                <div class="form-group col-md-9">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-9">
                    <label for="inputPassword4">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
                </div>
            </div>
            <div class="form-group col-md-9">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
            </div>
            <div class="form-group col-md-9">
                <label for="inputAddress2">Endereço 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
            </div>
            <div class="form-row col-md-9">
                <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEstado">Estado</label>
                    <select id="inputEstado" class="form-control">
                  <option selected>Escolher...</option>
                  <option>...</option>
                </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputCEP">CEP</label>
                    <input type="text" class="form-control" id="inputCEP">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                  Lembrar
                </label>
                </div>
            </div>
            <a button type="Cadastrar" class="btn btn-primary">Cadastrar</a>
        </form>
    </div>
    </div>
    </div>
