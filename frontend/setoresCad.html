    <h3>Cadastro - Setores</h3>
    <form>
        <div class="form-group col-md-9">
            <label for="inputSigle">SIGLA</label>
            <input type="text" class="form-control" id="inputSigle" placeholder="Ex.: CEREL">
        </div>
        <div class="form-group col-md-9">

        </div>
        <div class="form-group col-md-9">

            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-9">
            <label for="inputTelefone">Telefone</label>
            <input type="tel" class="form-control" id="inputTelefone" placeholder="Telefone">
        </div>
        <div class="form-group col-md-9">
            <label for="inputSetor">Informe o coordenador</label>
            <input type="text" class="form-control" id="inputSetor" placeholder="Fulano">
